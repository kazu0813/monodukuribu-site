<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>トップ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="top.css">
  <link rel="icon" href="../image/head/icon2.png">
  <style>
    .hidden { display: none; }
    #fileList { margin-bottom: 10px; }
    #fileList button { margin-left: 5px; }
    #editor textarea {
        width: 100%;
        height: 300px;
        white-space: pre-wrap;
    }
    .toolbar button {
        margin-right: 5px;
    }
    #textArea {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 300px;
    }

    #pasteBtn {
        background-color: white;
        border: 2px solid #ccc;
        height: 35px;
        font-weight: bold;
        text-align: left;
        text-align: center;
    }

    #pasteBtn:hover {
        border: 2px solid rgb(150, 166, 255);
    }
  </style>
</head>
<body>
    <header>
        <ul class="menu" style="position:fixed; z-index: 1000;">
            <li class="menu-item" style="padding-top: 5px; position: relative; right: 20px;">
                <div style="display: flex;" onclick="club_note_reload()">
                    <img src="../image/head/icon.png" style="width: 40px; height: 40px; position: relative; bottom: 3px;">
                    <a class="head title" style="width: 150px;">Club Note</a>
                </div>
            </li>
            <li style="margin-right: 20px;">
                <div class="account club-note">
                    <a style="width: 10px;"></a>
                    <img src="../image/head/account.svg" width="25px" style="position: relative; bottom: 4px;">
                    <div style="display: flex; flex-flow: column; margin-left: 10px;">
                        <div style="display: flex; font-size: 0.9rem;">
                            <a class="grade app-ac-student"></a>
                            <a class="app-ac-student">年</a>
                            <a class="class app-ac-student"></a>
                            <a class="app-ac-student">組</a>
                            <a style="margin-left: 10px;" class="app-ac-student"></a>
                            <a>ものづくり部</a>
                        </div>
                        <div style="display: flex;">
                            <a class="name" style="font-size: 1.1rem;"></a>
                            <a style="margin-left: 10px;" class="app-ac-teacher">先生</a>
                        </div>
                    </div>
                    <a style="width: 20px;"></a>
                </div>
            </li>
        </ul>
    </header>
        <div class="ac-menu" id="menu" style="z-index: 1000;">
            <a><p class="ac-btn out" onclick="logout()" style="position: relative; bottom: 30px;">ログアウト</p></a>
        </div>
        <div class="taskbar">
            <a href="" style="text-decoration: none;"><p class="task-btn se t-top">トップ</p></a>
            <a href="../app/" style="text-decoration: none;"><p class="task-btn ch t-app" style="bottom: 15px;">アプリ</p></a>
            <a href="../info/" style="text-decoration: none;"><p class="task-btn ch t-info" style="bottom: 30px;">Club Note 情報</p></a>
        </div>
        <div class="content-1">
            <div style="display: flex;">
                <a class="content-title c-1">予定表</a>
                <button id="toggle-btn">カレンダー表示</button>
            </div>
            <div style="display: flex;">
                <div class="sc-year"></div>
                <div class="ca-select hidden">情報を取得しています。</div>
                <div class="sc-today">情報を取得しています。</div> 
            </div>
            <div style="display: flex;">
                <div class="sc-list"></div>         
            </div>
            <div style="display: flex;">
                <div id="calendar-container" class="hidden"></div>
            </div>
            <div style="display: flex; flex-flow: column;" class="message">
                <a style="font-weight: bold; font-size: 1.2rem;">お知らせ</a>
                <div id="schedule-message" style="margin-top:20px;"></div>
            </div>
        </div>

        <div class="content-3" style="margin-top: 10px; display: none;">
            <a class="content-title c-3">ダウンロードコンテンツ</a>
            <div class="container" id="container"></div>
        </div>

  <script src="login.js"></script>
  <script src="top.js"></script>
  <script src="dl.js"></script>


</body>
</html>
