<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../image/head/icon2.png">

</head>
<body>
    <header>
        <ul class="menu" style="position:fixed; z-index: 1000;">
            <li class="menu-item" style="padding-top: 5px; position: relative; right: 20px;">
                <div style="display: flex;">
                    <img src="../image/head/icon.png" style="width: 40px; height: 40px; position: relative; bottom: 3px;">
                    <a class="head title" style="width: 150px;">Club Note</a>
                </div>
            </li>
        </ul>
    </header>

    <main class="club-note">
    </main>


    <div class="qrread" style="user-select: none;">
        カメラで<strong>ログインQRコード</strong>を読み取ってください。
        <div id="result" style="min-height: 20px; display: none;"></div>
        <video class="camera qr-read" style="display: none;"></video>
        <div id="overlay" style="display: none"></div>
        <div style="display: flex;" class="camera-ch">
            <img src="image/camara-ch.svg" width="40px" onclick="cameraChange()" class="camera-change">
            <a style="margin-top: 3px; padding-left: 5px;">切り替え</a>
        </div>
        <div style="display: flex;" class="camera-on" onclick="cameraONOFF()">
            <img src="image/camera.svg" width="40px">
            <a style="margin-top: 7px; padding-left: 5px;" id="camera-toggle">ONにする</a>
        </div>
    </div>
    
</body>
</html>
<script src="qr.js"></script>
<script src="login.js"></script>
