<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガイドブック</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="myFrame"></iframe>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const htmlContent = localStorage.getItem('data1');
      const iframe = document.getElementById('myFrame');

      if (htmlContent) {
        iframe.srcdoc = htmlContent;
      } else {
        iframe.srcdoc = "<p style='text-align:center; font-size:20px;'>保存されたHTMLがありません。</p>";
      }
    });
  </script>
</body>
</html>
