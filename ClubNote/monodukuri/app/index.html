<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アプリ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="icon" href="../image/head/icon.png">
  <style>
    .hidden { display: none; }
    #fileList { margin-bottom: 10px; }
    #fileList button { margin-left: 5px; }
    #editor textarea {
        width: 100%;
        height: 300px;
        white-space: pre-wrap;
    }
    .toolbar button {
        margin-right: 5px;
    }
    #textArea {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 300px;
    }

    #pasteBtn {
        background-color: white;
        border: 2px solid #ccc;
        height: 35px;
        font-weight: bold;
        text-align: left;
        text-align: center;
    }

    #pasteBtn:hover {
        border: 2px solid rgb(150, 166, 255);
    }
  </style>
</head>
<body>
    <header>
        <ul class="menu" style="position:fixed; z-index: 1000;">
            <li class="menu-item" style="padding-top: 5px; position: relative; right: 20px;">
                <div style="display: flex;" onclick="club_note_reload()">
                    <img src="../image/head/icon.png" style="width: 40px; height: 40px; position: relative; bottom: 3px;">
                    <a class="head title" style="width: 150px;">Club Note</a>
                </div>
            </li>
            <li style="margin-right: 20px;">
                <div class="account club-note">
                    <a style="width: 10px;"></a>
                    <img src="../image/head/account.svg" width="25px" style="position: relative; bottom: 4px;">
                    <div style="display: flex; flex-flow: column; margin-left: 10px;">
                        <div style="display: flex; font-size: 0.9rem;">
                            <a class="grade app-ac-student"></a>
                            <a class="app-ac-student">年</a>
                            <a class="class app-ac-student"></a>
                            <a class="app-ac-student">組</a>
                            <a style="margin-left: 10px;" class="app-ac-student"></a>
                            <a>ものづくり部</a>
                        </div>
                        <div style="display: flex;">
                            <a class="name" style="font-size: 1.1rem;"></a>
                            <a style="margin-left: 10px;" class="app-ac-teacher">先生</a>
                        </div>
                    </div>
                    <a style="width: 20px;"></a>
                </div>
            </li>
        </ul>
    </header>
        <div class="ac-menu" id="menu" style="z-index: 1000;">
            <a><p class="ac-btn out" onclick="logout()" style="position: relative; bottom: 30px;">ログアウト</p></a>
        </div>
        <div class="taskbar">
            <a href="../top/" style="text-decoration: none;"><p class="task-btn ch t-top">トップ</p></a>
            <a href="" style="text-decoration: none;"><p class="task-btn se t-app" style="bottom: 15px;">アプリ</p></a>
            <a href="../info/" style="text-decoration: none;"><p class="task-btn ch t-info" style="bottom: 30px;">Club Note 情報</p></a>
        </div>
        <div class="content-1">
            <a class="content-title c-1">Club Note アプリケーション</a>
            <br>
            <div style="display: flex; flex-wrap: wrap; justify-content: start; gap: 5%; row-gap: 15px; margin-left: 20px;">
                <div style="text-align: center; width: 120px;" class="app-ac-teacher">
                    <a href="https://docs.google.com/spreadsheets/d/1KDVo_LLdV8O8sWo7zh0cLCqHcx1Rm8zdCvH4tU7XgT8/edit?gid=0#gid=0" target="_blank">
                        <p class="app-btn folder">
                            <img src="image/spreadsheet.png" width="100px" class="app-icon" style="bottom: 12px; right: 10px;">
                        </p>
                    </a>
                    <p style="font-size: 0.9rem; margin-right: 10px;">予定表</p>
                </div>

                <div style="text-align: center; width: 120px;" class="app-ac-teacher">
                    <a href="https://docs.google.com/spreadsheets/d/1Z81Bjkbr6Wx-3AWcLnP_Ng8kDWzBVNrNKxY2QYeqcr8/edit?gid=0#gid=0" target="_blank">
                        <p class="app-btn folder">
                            <img src="image/spreadsheet.png" width="100px" class="app-icon" style="bottom: 12px; right: 10px;">
                        </p>
                    </a>
                    <p style="font-size: 0.9rem; margin-right: 15px;">生徒用お知らせ</p>
                </div>

                <div style="text-align: center; width: 120px;">
                    <a href="../application/notepad/" target="_blank">
                        <p class="app-btn folder">
                            <img src="image/notepad.png"
                            width="80px" class="app-icon" style="bottom: 7px; right: 2px;">
                        </p>
                    </a>
                    <p style="font-size: 0.9rem; margin-right: 15px;">メモ帳</p>
                </div>
            </div>
        </div>
        <div class="content-2" style="margin-top: 10px;">
            <a class="content-title c-2">外部サイト</a>
            <br>
            <div style="display: flex; flex-wrap: wrap; justify-content: start; gap: 5%; row-gap: 15px; margin-left: 20px;">
                <div style="text-align: center; width: 120px;">
                    <a href="https://www.office.com/?omkt=ja-jp" target="_blank">
                        <p class="app-btn folder">
                            <img src="image/site/Microsoft 365 Copilot.png" width="100px" class="app-icon" style="bottom: 12px; right: 10px;">
                        </p>
                    </a>
                    <p style="font-size: 0.9rem; margin-right: 10px;">Microsoft 365 Copilot</p>
                </div>
            </div>
        </div>

  <script src="login.js"></script>
  <script src="app.js"></script>
</body>
</html>
